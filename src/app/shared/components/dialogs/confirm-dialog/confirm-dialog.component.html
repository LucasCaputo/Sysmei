<h1 mat-dialog-title style="margin: 0">Deseja excluir o usuário?</h1>

<div mat-dialog-content>
  <h3 class="m-0">Essa ação é irreversível</h3>
  <form [formGroup]="FormConfirm" class="flex flex-col">
    <div class="flex items-center justify-end pb-4">
      <p class="!m-0 mr-4">Você confirma?</p>

      <mat-checkbox color="warn" formControlName="confirmed" required>SIM</mat-checkbox>
    </div>
    <div mat-dialog-actions>
      <div class="flex justify-end">
        <button mat-raised-button color="basic" mat-dialog-close>Cancelar</button>
        <button
          mat-raised-button
          color="warn"
          [mat-dialog-close]="{
            confirmed: true
          }"
          [disabled]="!FormConfirm.valid"
        >
          Excluir
        </button>
      </div>
    </div>
  </form>
</div>
