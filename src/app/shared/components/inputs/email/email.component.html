<mat-form-field class="w-full">
  <mat-label>Email</mat-label>
  <input matInput placeholder="E-mail" type="text" [formControl]="email" />
  <mat-error *ngIf="email.hasError('email') && !email.hasError('required')"> Por favor insira um endereço de e-mail válido </mat-error>
  <mat-error *ngIf="email.hasError('required')"> E-mail é <strong>obrigatório</strong> </mat-error>
</mat-form-field>
