<mat-form-field class="w-full">
  <mat-label>Nome</mat-label>
  <input matInput type="text" [formControl]="name" (change)="validateName()" />
  <mat-hint *ngIf="isNameCompleted()" class="text-yellow-600 flex items-center"><mat-icon class="mr-2"
      color="secondary">warning</mat-icon>
    Sugerimos usar nome completo</mat-hint>

  <mat-error *ngIf="name.hasError('required')">
    Nome é <strong>obrigatório</strong>
  </mat-error>


</mat-form-field>
