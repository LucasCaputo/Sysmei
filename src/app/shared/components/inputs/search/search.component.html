<mat-form-field class="w-48 search-input md:w-64">
  <mat-label style="color: white">Busque pelo nome ou telefone</mat-label>
  <input matInput type="text" style="color: white" name="search" [formControl]="search" />
</mat-form-field>
<button mat-icon-button aria-label="Pesquisar clientes" [disabled]="!search" (click)="search.setValue('')">
  <mat-icon *ngIf="!search.value" style="color: white">search</mat-icon>
  <mat-icon *ngIf="search.value">close</mat-icon>
</button>
