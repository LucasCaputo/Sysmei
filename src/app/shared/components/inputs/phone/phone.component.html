<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input matInput type="tel" mask="(00) 0 0000-0000" [formControl]="phone" minlength="11" required />
    <mat-error *ngIf="
        phone.hasError('minlength') &&
        !phone.hasError('required')
      ">
      Por favor insira um telefone <strong>celular</strong> válido
    </mat-error>
    <mat-error *ngIf="phone.hasError('required')">
      Telefone é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>
