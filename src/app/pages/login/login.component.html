<app-header [isPrivate]="false" />

<app-card-container [title]="'Entrar'">
  <form class="flex flex-col" [formGroup]="loginForm">
    <app-email [email]="loginForm.controls.email" />

    <app-password [label]="'Senha'" [password]="loginForm.controls.password" />

    <app-message-tip [title]="'NÃ£o tem uma conta?'" [linkText]="'Crie uma!'" [linkUrl]="'/cadastro'" />
    <app-message-tip [linkText]="'Esqueceu sua senha?'" [linkUrl]="'/recuperar-conta'" />

    <mat-card-actions class="flex justify-end">
      <button mat-raised-button color="primary" (click)="onSubmit()">Entrar</button>
    </mat-card-actions>
  </form>
</app-card-container>
