<div *ngIf="(customerRecordList | async) as recordList">
  <div class="h-[50px] w-full flex 
  justify-between" *ngFor="let item of recordList" 
  (click)="click(item)">
    <span style="padding-left: 16px">{{ item.data }}</span>
    <span>{{ item.title }}</span>
    <span style="padding-right: 16px">{{ item.valor }}</span>
  </div>
  <p 
  *ngIf="!recordList.length" 
  class="text-center"
  >Esse cliente não possui histórico</p>
</div>
