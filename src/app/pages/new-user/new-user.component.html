<app-header [isPrivate]="false"></app-header>
<app-card-container [title]="'Criar Conta'">
  <form class="flex flex-col" [formGroup]="profileForm">
    <app-phone [label]="'Telefone Celular'" [phone]="profileForm.controls.phone"></app-phone>

    <app-email [email]="profileForm.controls.email"></app-email>

    <app-name [name]="profileForm.controls.name"></app-name>

    <app-password [password]="profileForm.controls.password" [label]="'Senha'"></app-password>

    <app-password [password]="profileForm.controls.confirmPassword" [label]="'Confirmar senha'"></app-password>

    <app-message-tip [title]="' JÃ¡ tem uma conta?'" [linkText]="'FaÃ§a Login!'" [linkUrl]="'/login'" />

    <mat-card-actions class="flex justify-end">

    </mat-card-actions>
  </form>
</app-card-container>
