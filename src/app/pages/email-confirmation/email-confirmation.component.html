<div class="bg-purple-700 h-96"></div>
<div class="flex flex-col justify-center max-w-96 bg-white container">
  <ng-container *ngIf="isError() else success">
    <h2 class="!text-3xl w-full text-center">Oops, ocorreu um erro</h2>
    <p>Aconteceu uma falha ao validar seu e-mail</p>
    <p>Não se preocupe, você pode acessar o sistema normalmente</p>
    <p>É só clicar no botão abaixo</p>
    <button (click)="goToLogin()" mat-raised-button color="primary" class="mt-8">Fazer Login</button>
  </ng-container>

  <ng-template #success>
    <h2 class="!text-3xl w-full text-center">Sucesso!</h2>
    <p>Seu e-mail foi confirmado com sucesso!</p>
    <p>Vá para a página de login para acessar o sistema.</p>
    <p>É só clicar no botão abaixo</p>
    <button (click)="goToLogin()" mat-raised-button color="primary" class="mt-8">Fazer Login</button>
  </ng-template>

</div>
