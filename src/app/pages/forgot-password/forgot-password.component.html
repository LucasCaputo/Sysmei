<app-header [isPrivate]="false" />

<app-card-container [title]="'Verificar e-mail'">
  <form class="flex flex-col" [formGroup]="forgotPassword">
    <app-email [email]="forgotPassword.controls.email" />

    <mat-card-actions class="flex justify-around">
      <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
      <button mat-raised-button color="secundary" (click)="goToLogin()">Cancelar</button>
    </mat-card-actions>
  </form>
</app-card-container>
